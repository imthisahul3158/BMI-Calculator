<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>BMI finder</title>
        <link rel="stylesheet" href="C:\bmi calculator\bmi.css" />
        <link rel="icon" type="image/x-icon" href="C:\Users\welcome\Downloads\favicon_io\apple-touch-icon.png">
        <script src="C:\bmi calculator\bmi.js"></script>
        
    </head>

    <body style="text-align:center">
        <div class="all">
        <div class="card">
        <div id="hello">

           <h1>calculate your BMI :</h1>
           <h3> Enter your Weight in (Kgs) :</h3>
           <input type="number" id="kilo" placeholder="weight in kgs" onkeyup="good()"> 
           <p id="weight"></p>
           <h3>Enter your Height in (cms) :</h3>
           <input type="number" id="cm" placeholder="height in cms" onkeyup="bad()">
           <p id="height"></p> 
           <input type="submit" id="sub" value="result" onclick="result()"><br><br>
           <h3>Your BMI is :</h3>
           <input type="number" id="result" disabled><br><br>
           <button onclick="clr()" id="clear">clear</button>
           <br><br>
        </div>
        </div><br>
           
           
           <table class="center">
                <caption><h3>Check your BMI with Table :</h3></caption>
               <tr>
                   <th>BMI range</th>
                   <th>Health condition</th>
                  
               </tr>
               <tr>
                   <td><b> less than 18.5</b></td>
                   <td>unhealthy(less weight)</td>
                   
               </tr>

            <tr>
                <td><b>18.5 - 24.9</b></td>
                <td>healthy(ideal)</td>
                
            </tr>

            <tr>
                <td><b>25 - 29.9</b></td>
                <td>unhealthy(over weight)</td>
                
            </tr>

            <tr>
                <td><b>above 30+</b></td>
                <td>serious condition</td>
                
            </tr>
        </table>
    </div><br><br>
    <hr><br>
    <h2 id="demo"></h2>
    <h3 id="bye"></h3>
    </body>
</html>
